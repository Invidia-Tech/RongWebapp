{% load unit_icons %}
<div{% if widget.attrs.id %} id="{{ widget.attrs.id }}"{% endif %}>
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}
            <label class="{{ widget.attrs.class|add:' image-radio' }}{% if option.attrs.checked %} active{% endif %}"
                   id="{{ option.attrs.id }}_label">
                <input type="{{ option.type }}" name="{{ option.name }}" id="{{ option.attrs.id }}"
                        {% if option.value != None %} value="{{ option.value|stringformat:'s' }}"
                            {% if option.attrs.checked %} checked="checked"{% endif %}{% endif %}
                        {% if widget.required %} required{% endif %}>
                {% unit_icon option.value border='white' %}
            </label>
        {% endfor %}
    {% endfor %}
</div>
