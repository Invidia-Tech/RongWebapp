{% extends 'rong/layout.html' %}

{% load static %}
{% load bootstrap4 %}

{% block extra_js %}
{% endblock %}

{% block extra_css %}
{% endblock %}

{% block title %}Unit Selector Testing Grounds{% endblock %}

{% block content %}
    <form role="form" method="post">
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="unitTest">Test unit</label>
            <div class="col-md-9">
                <select name="unit_test" id="unitTest" class="form-control unit-selector">
                <option selected value></option>
                    {% for unit in units %}
                        <option value="{{ unit.id }}">{{ unit.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label" for="unitTestD">Unit 1</label>
            <div class="col-md-3">
                <select name="unit_test3" id="unitTestD" class="form-control unit-selector">
                    <option selected value></option>
                    {% for unit in units %}
                        <option value="{{ unit.id }}">{{ unit.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <label class="col-md-1 col-form-label" for="unitDamage">Damage</label>
            <div class="col-md-2">
                <input type="number" name="unit_damage" id="unitDamage" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="unitTest2">Test units multi</label>
            <div class="col-md-9">
                <select name="unit_test2" id="unitTest2" class="form-control unit-multi-selector" multiple>
                    {% for unit in units %}
                        <option value="{{ unit.id }}">{{ unit.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>
{% endblock %}
